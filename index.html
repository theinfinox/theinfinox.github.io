    function switchVideoSource() {

      var isPortrait = window.innerHeight > window.innerWidth;

        video.src = video.canPlayType("video/mp4") ? "customs/gsr.mp4" : "customs/gsr.webm";
      }
    }
  
    window.addEventListener("orientationchange", switchVideoSource);
    switchVideoSource();
  </script>
