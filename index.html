    <script>
        function switchVideoSource() {
            var video = document.getElementById("myVideo");
            var isPortrait = window.innerHeight > window.innerWidth;
          
            if (isPortrait) {
                video.src = video.canPlayType("video/mp4") ? "customs/gsrm.mp4" : "customs/gsrm.webm";
            } else {

        function lazyLoadElements() {
            const lazyLoadElements = document.querySelectorAll('.lazy-load');
          
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
          
            function lazyLoadCallback(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        observer.unobserve(entry.target);
                        
                        if (entry.target.tagName === 'IMG') {
                            entry.target.src = entry.target.dataset.src;
                        } else if (entry.target.tagName === 'VIDEO') {
                            const isLandscape = window.matchMedia('(orientation: landscape)').matches;
                            const isPortrait = window.matchMedia('(orientation: portrait)').matches;
                            const isMp4Supported = entry.target.canPlayType('video/mp4') !== '';
                            const isWebmSupported = entry.target.canPlayType('video/webm') !== '';
                    
                            if (isLandscape && isMp4Supported) {
                                entry.target.src = entry.target.dataset.srcLandscapeMp4;
                            } else if (isLandscape && isWebmSupported) {
                                entry.target.src = entry.target.dataset.srcLandscapeWebm;
                            } else if (isPortrait && isMp4Supported) {
                                entry.target.src = entry.target.dataset.srcPortraitMp4;
                            } else if (isPortrait && isWebmSupported) {
                                entry.target.src = entry.target.dataset.srcPortraitWebm;
                            }
                    
                            entry.target.load();
                        }
                    }
                });
            }
          
            const lazyLoadObserver = new IntersectionObserver(lazyLoadCallback, options);
          
            lazyLoadElements.forEach(element => {
                lazyLoadObserver.observe(element);
            });
        }
        
        lazyLoadElements();
    </script>
